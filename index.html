<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Original Gifs</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e002e;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #b86bff;
            margin-top: 30px;
            font-size: 2rem;
        }

        .staff {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .staff-member {
            position: relative;
            background: #300246;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .staff-member:hover {
            transform: scale(1.05);
        }

        .banner {
            background: linear-gradient(135deg, #b86bff, #9b59b6);
            height: 80px;
            position: relative;
        }

        .staff-member img {
            position: relative;
            top: -40px;
            width: 130px;
            height: 130px;
            border: 5px solid #1e002e;
            border-radius: 50%;
            background: #fff;
        }

        .staff-info {
            padding: 15px;
            margin-top: -30px;
        }

        .staff-info h3 {
            margin: 10px 0 5px;
            font-size: 1.5rem;
            color: #fff;
        }

        .staff-info span {
            display: block;
            font-size: 1rem;
            color: #b86bff;
            font-weight: bold;
            margin: 5px 0;
        }

        .staff-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Título da Página -->
    <h1>Equipe Staff</h1>

    <!-- Equipe Staff -->
    <div class="staff">
        <!-- Membro 1 -->
        <div class="staff-member">
            <div class="banner"></div>
            <img src="https://via.placeholder.com/130" alt="Posse">
            <div class="staff-info">
                <h3>Krokodil</h3>
                <span>Posse</span>
                <p>Data de Entrada: 01/01/2023</p>
            </div>
        </div>

        <!-- Membro 2 -->
        <div class="staff-member">
            <div class="banner"></div>
            <img src="https://via.placeholder.com/130" alt="Administrador">
            <div class="staff-info">
                <h3>Karol</h3>
                <span>Administrador(a)</span>
                <p>Data de Entrada: 15/02/2023</p>
            </div>
        </div>
    </div>
</body>
</html>
