<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Gifs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c003e;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8em;
            color: #a64ac9;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links li a.active {
            color: #a64ac9;
        }

        .nav-links li a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #a64ac9;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 2px;
        }

        .icons a img {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">OG</div>
        <ul class="nav-links">
            <li><a href="#inicio" class="active"><img src="link_do_icone_casa" alt="Início">Início</a></li>
            <li><a href="#loja"><img src="link_do_icone_loja" alt="Loja">Loja</a></li>
            <li><a href="#comandos"><img src="link_do_icone_comandos" alt="Comandos">Comandos</a></li>
            <li><a href="#webhook"><img src="link_do_icone_webhook" alt="Webhook">Webhook</a></li>
        </ul>
        <div class="icons">
            <a href="#"><img src="link_do_icone_discord" alt="Discord"></a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <section style="padding-top: 80px;">
        <h1>Conteúdo da Página</h1>
        <p>Seu conteúdo principal começa aqui...</p>
    </section>
</body>
</html>
