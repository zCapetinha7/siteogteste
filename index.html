<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Gifs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c003e;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: none; /* Torna a barra invisível */
        }

        .logo {
            font-size: 1.8em;
            color: #a64ac9;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente apenas nos itens */
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #a64ac9;
        }

        .nav-links li a.active {
            color: #a64ac9;
        }

        .nav-links li a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #a64ac9;
            position: absolute;
            bottom: -5px;
            left: 0;
            border-radius: 2px;
        }

        .icons a img {
            width: 24px;
            height: 24px;
            filter: invert(1);
            transition: transform 0.3s;
        }

        .icons a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">OG</div>
        <ul class="nav-links">
            <li><a href="#inicio" class="active"><img src="link_do_icone_casa" alt="Início">Início</a></li>
            <li><a href="#loja"><img src="link_do_icone_loja" alt="Loja">Loja</a></li>
            <li><a href="#comandos"><img src="link_do_icone_comandos" alt="Comandos">Comandos</a></li>
            <li><a href="#webhook"><img src="link_do_icone_webhook" alt="Webhook">Webhook</a></li>
        </ul>
        <div class="icons">
            <a href="#"><img src="link_do_icone_discord" alt="Discord"></a>
        </div>
   </nav>

    <!-- Seção Principal -->
    <section class="hero">
        <div class="hero-content">
            <h1>Bot Completo para Seu Servidor!</h1>
            <p class="description">
                <span class="highlight">Original Gifs</span> é o seu lugar para encontrar gifs, banners e ícones exclusivos para personalizar seu perfil e servidor no Discord.
            </p>
            <div class="buttons">
                <a href="#" class="button primary">Adquira já!</a>
                <a href="#" class="button secondary">Tutoriais</a>
            </div>
        </div>
        <div class="video-frame">
            <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;

            function createStar(x, y) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(star);
            }

            body.addEventListener("click", (e) => {
                createStar(e.pageX, e.pageY);
            });

            for (let i = 0; i < 100; i++) {
                createStar(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            }
        });
    </script>
</body>
</html>
