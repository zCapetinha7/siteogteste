<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Gifs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fundo com estrelas */
        body {
            background-color: #2c003e;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.8em;
            color: #a64ac9;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #a64ac9;
        }

        .icons a img {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            filter: invert(1);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 100px 20px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.8em;
            color: #a64ac9;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .highlight {
            color: #a64ac9;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button.primary {
            background-color: #a64ac9;
            color: #ffffff;
        }

        .button.primary:hover {
            background-color: #8b2b9e;
        }

        .button.secondary {
            background-color: #444444;
            color: #ffffff;
        }

        .button.secondary:hover {
            background-color: #333333;
        }

        /* Video Frame */
        .video-frame {
            margin-top: 30px;
        }

        .video-frame iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            border-radius: 10px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                display: none;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .buttons {
                flex-direction: column;
            }
        }

        /* CSS para as estrelas */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">OG</div>
        <ul class="nav-links">
            <li><a href="#inicio">Início</a></li>
            <li><a href="#loja">Loja</a></li>
            <li><a href="#comandos">Comandos</a></li>
            <li><a href="#webhook">Webhook</a></li>
        </ul>
        <div class="icons">
            <a href="#"><img src="link_do_icone_discord" alt="Discord"></a>
            <a href="#"><img src="link_do_icone_bandeira" alt="Bandeira"></a>
            <a href="#"><img src="link_do_icone_outra_opcao" alt="Outro"></a>
        </div>
    </nav>

    <!-- Seção Principal -->
    <section class="hero">
        <div class="hero-content">
            <h1>Bot Completo para Seu Servidor!</h1>
            <p class="description">
                <span class="highlight">Original Gifs</span> é o seu lugar para encontrar gifs, banners e ícones exclusivos para personalizar seu perfil e servidor no Discord.
            </p>
            <div class="buttons">
                <a href="#" class="button primary">Adquira já!</a>
                <a href="#" class="button secondary">Tutoriais</a>
            </div>
        </div>
        <div class="video-frame">
            <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;

            function createStar(x, y) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(star);
            }

            body.addEventListener("click", (e) => {
                createStar(e.pageX, e.pageY);
            });

            for (let i = 0; i < 100; i++) {
                createStar(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            }
        });
    </script>
</body>
</html>
