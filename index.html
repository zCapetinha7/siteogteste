<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Gifs - Login</title>
    <link rel="shortcut icon" href="assets/monn.gif" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0d0221, #4a148c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: rgba(37, 0, 69, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/sdw.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .image-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .image-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .login-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .login-container h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: white;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: #4a148c;
            color: white;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a1b9a, #9c27b0);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(45deg, #9c27b0, #ab47bc);
            transform: scale(1.05);
        }

        .error {
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Se칞칚o de imagem e descri칞칚o -->
        <div class="image-section">
            <h2>Bem-vindo a Original Gifs 游댩</h2>

        </div>

        <!-- Se칞칚o de login -->
        <div class="login-container">
            <h1>Fa칞a login</h1>
            <p>Digite suas credenciais de acesso:</p>
            <input type="text" id="username" placeholder="Usu치rio">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="validateLogin()">Entrar</button>
            <p class="error" id="error-message"></p>
        </div>
    </div>

    <script>
        // Lista de usu치rios e senhas v치lidos
        const validUsers = {
            "fadafundadora": "senha123",
            "nemofundador": "nemosenha",
            "fazol": "123456"

        function validateLogin() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Valida as credenciais
            if (validUsers[usernameInput] && validUsers[usernameInput] === passwordInput) {
                // Salvar o login no localStorage
                localStorage.setItem("auth", "true");
                // Redirecionar para a p치gina inicial do site
                window.location.href = "inicio.html";
            } else {
                // Mostrar mensagem de erro
                errorMessage.textContent = "Usu치rio ou senha inv치lidos. Tente novamente.";
            }
        }
    </script>
</body>
</html>
