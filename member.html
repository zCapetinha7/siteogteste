<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/monn.gif" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c003e;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: none; /* Torna a barra invisível */
        }

        .logo {
            font-size: 1.8em;
            color: #a64ac9;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente apenas nos itens */
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #a64ac9;
        }

        .nav-links li a.active {
            color: #a64ac9;
        }

        .nav-links li a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #a64ac9;
            position: absolute;
            bottom: -5px;
            left: 0;
            border-radius: 2px;
        }

        .icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
            width: 40px;
            height: 40px;
        }

        .icons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icons img {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }

        /* Seção dos Membros */
        .members-section {
            padding: 100px 50px;
            text-align: center;
        }

        .members-section h2 {
            font-size: 2.5em;
            color: #a64ac9;
            margin-bottom: 20px;
        }

        /* Filtros e pesquisa */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .category {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Lista de Membros */
        .members-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .member {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Detalhes do Membro */
        .member-details {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .member-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Carrossel de Imagens */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 150px;
            margin-top: 30px;
        }

        .carousel-images {
            display: flex;
            animation: scroll 20s linear infinite;
        }

        .carousel-images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .navbar .nav-links {
                display: none;
            }

            .members-section {
                padding: 80px 20px;
            }

            .carousel {
                height: 100px;
            }
        }

        /* CSS para as estrelas */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
